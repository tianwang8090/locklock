		<script>
			setBarPercent(40);
			var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;

			function init() {
				canvas = document.getElementById("canvas");
				anim_container = document.getElementById("animation_container");
				dom_overlay_container = document.getElementById("dom_overlay_container");
				var comp = AdobeAn.getComposition("24BDE289F32FF4459AD2EDDD53633820");
				var lib = comp.getLibrary();
				var loader = new createjs.LoadQueue(false);
				loader.installPlugin(createjs.Sound);
				loader.addEventListener("fileload", function (evt) {
					handleFileLoad(evt, comp)
				});
				loader.addEventListener("complete", function (evt) {
					handleComplete(evt, comp)
				});
				var lib = comp.getLibrary();
				loader.loadManifest(lib.properties.manifest);
			}

			function handleFileLoad(evt, comp) {
				var images = comp.getImages();
				if (evt && (evt.item.type == "image")) {
					images[evt.item.id] = evt.result;
				}
			}
			setBarPercent(60);

			function handleComplete(evt, comp) {
				//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
				var lib = comp.getLibrary();
				var ss = comp.getSpriteSheet();
				var queue = evt.target;
				var ssMetadata = lib.ssMetadata;
				for (i = 0; i < ssMetadata.length; i++) {
					ss[ssMetadata[i].name] = new createjs.SpriteSheet({
						"images": [queue.getResult(ssMetadata[i].name)],
						"frames": ssMetadata[i].frames
					})
				}
				exportRoot = new lib.index动画调整();
				stage = new lib.Stage(canvas);
				stage.enableMouseOver();
				//Registers the "tick" event listener.
				setBarPercent(80);
				fnStartAnimation = function () {
					stage.addChild(exportRoot);
					createjs.Ticker.setFPS(lib.properties.fps);
					createjs.Ticker.addEventListener("tick", stage);
				}
				//Code to support hidpi screens and responsive scaling.
				setBarPercent(100);

				function makeResponsive(isResp, respDim, isScale, scaleType) {
					var lastW, lastH, lastS = 1;
					window.addEventListener('resize', resizeCanvas);
					resizeCanvas();

					function resizeCanvas() {
						var w = lib.properties.width,
							h = lib.properties.height;
						var iw = window.innerWidth,
							ih = window.innerHeight;
						var pRatio = window.devicePixelRatio || 1,
							xRatio = iw / w,
							yRatio = ih / h,
							sRatio = 1;
						if (isResp) {
							if ((respDim == 'width' && lastW == iw) || (respDim == 'height' && lastH == ih)) {
								sRatio = lastS;
							} else if (!isScale) {
								if (iw < w || ih < h)
									sRatio = Math.min(xRatio, yRatio);
							} else if (scaleType == 1) {
								sRatio = Math.min(xRatio, yRatio);
							} else if (scaleType == 2) {
								sRatio = Math.max(xRatio, yRatio);
							}
						}
						canvas.width = w * pRatio * sRatio;
						canvas.height = h * pRatio * sRatio;
						canvas.style.width = dom_overlay_container.style.width = anim_container.style.width = w * sRatio + 'px';
						canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = h * sRatio + 'px';
						stage.scaleX = pRatio * sRatio;
						stage.scaleY = pRatio * sRatio;
						lastW = iw;
						lastH = ih;
						lastS = sRatio;
						stage.tickOnUpdate = false;
						stage.update();
						stage.tickOnUpdate = true;
					}
				}
				makeResponsive(true, 'both', false, 1);
				document.getElementById("loading").style.display = "none";
				playSound("bgm", 1);
				AdobeAn.compositionLoaded(lib.properties.id);
				fnStartAnimation();
			}

			function playSound(id, loop) {
				return createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
			}

		</script>

		<script>
			// 屏蔽滑动
			document.body.addEventListener('touchmove', function (e) {
				e.preventDefault();
			}, {
				passive: false
			});
			document.getElementById("xsos").oninput = function (e) {
				globalData.os = e.target.value;
			}
			document.getElementById("zcos").oninput = function (e) {
				globalData.os = e.target.value;
			}
			init();
			// 显示输入框
			function showInput(id) {
				document.getElementById(id).style.display = "block";
			}
			// 隐藏输入框
			function hideInput(id) {
				document.getElementById(id).style.display = "none";
			}
			// 获取输入框的值
			function getInputValue(id) {
				return document.getElementById(id).value;
			}
			// 清除输入框的值
			function removeInputValue(id) {
				return document.getElementById(id).value = "";
			}
			// 静音 Boolean mute
			function setMute() {
				var mute = createjs.Sound.muted;
				createjs.Sound.muted = !mute;
				if (!mute) {
					document.getElementById("bgmIco").style.backgroundPositionX = "-50px";
				} else {
					document.getElementById("bgmIco").style.backgroundPositionX = "0px";
				}
			}
			var DANMU = new Barrager("danmu");
			// 发送弹幕
			function sendDanmu(msgArray = []) {
				DANMU.putMsg(msgArray);
			}
			// 清除/关闭弹幕
			function clearDanmu() {
				DANMU.clear();
			}

			function get(url, success, fail) {
				var xhr = null;
				if (XMLHttpRequest) {
					xhr = new XMLHttpRequest();
				} else if (ActiveXObject) {
					xhr = new ActiveXObject();
				}
				xhr.onreadystatechange = function () {
					if (xhr.readyState === 4) {
						if (xhr.status === 200) {
							typeof success === "function" && success(xhr.responseText, xhr);
						} else {
							typeof fail === "function" && fail(xhr);
						}
					}
				}
				xhr.open("get", url, true);
				xhr.send();
			}

			function post(url, data, success, fail) {
				var xhr = null;
				if (XMLHttpRequest) {
					xhr = new XMLHttpRequest();
				} else if (ActiveXObject) {
					xhr = new ActiveXObject();
				}
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.onreadystatechange = function () {
					if (xhr.readyState === 4) {
						if (xhr.status === 200) {
							typeof success === "function" && success(xhr.responseText, xhr);
						} else {
							typeof fail === "function" && fail(xhr);
						}
					}
				}
				xhr.open("post", url, true);
				xhr.send(data);
			}

		</script>
